<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>facebook login-signup</title>
</head>
<body>
  <div class="container flex w-screen h-screen bg-[#f7f7f7] items-center justify-center">
           <div class="left  w-1/2  flex-col items-center justify-center">
               <div class="info flex gap-1 items-center justify-center">
                  <img src="./5365678_fb_facebook_facebook logo_icon.png" class="h-1/6 w-1/6" alt="">
                   <h1 class="text-[#126BA3] font-serif text-[3.5rem] ">Facebook</h1>
                </div>
               <p class="text-black text-2xl mx-[9rem] my-4"> Facebook helps you connect and share with people in your life  </p>
            </div>
            <div class="right w-1/2  flex flex-col items-center justify-center " >
                           <div class="card bg-white flex flex-col items-center justify-center p-6 rounded-xl gap-2 w-1/2">
                            <input type="text" class="  border border-spacing-2 border-1 border-gray-200 rounded-lg p-2 w-[290px] active:border-blue-700 hover:border-blue-700 " placeholder="Enter address or phone number">
                            <input type="Password" class="  border border-spacing-2  border-gray-200 rounded-lg p-2 w-[290px]  active:border-blue-700 hover:border-blue-700 " placeholder="Password">
                            <div class="login bg-blue-600 hover:bg-blue-700 rounded-lg text-white p-2 h-[30px] w-[300px] flex items-center justify-center">
                                <button class="py-1" >Log In</button>
                            </div>
                            
                            <span class="text-blue-500 text-sm">Forgotten Password?</span>
                            <hr>
                            <button class=" bg-green-500 hover:bg-green-600 rounded-lg text-white p-1 h-[30px] w-[180px] flex items-center justify-center">Create New Account</button>
                           </div>
            </div>
    </div>
</body>
</html>
